<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Pump Reloaded: CHAOS MODE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Burbank Big Condensed', Impact, sans-serif;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      user-select: none;
      transition: filter 0.5s ease;
    }

    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px #000;
      margin-bottom: 20px;
    }

    .pump-button {
      margin-top: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      touch-action: none; /* Prevents zooming or pinch gestures */
    }

    .pump-button img {
      width: 150px;
      transition: transform 0.2s ease;
    }

    .counter {
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    .pop-up {
      position: absolute;
      z-index: 10;
      animation: popUpAnimation 1s ease-in-out;
    }

    .pop-up img {
      width: 50px;
      height: 50px;
    }

    .crazy {
      animation: hueShift 3s infinite linear, saturationShift 2s infinite linear;
    }

    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: cover;
      z-index: -1;
      transition: filter 1s ease;
    }

    #thanks {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: white;
      display: none;
    }
  </style>
</head>
<body id="body">

  <header>
    <h1 id="main-title">DOUBLE PUMP RELOADED</h1>
  </header>

  <button class="pump-button" onclick="pumpIt()" id="pumpBtn">
    <img src="https://files.catbox.moe/2th9zq.png" alt="Pump Shotgun" id="pumpImg">
  </button>

  <!-- Add images here -->
  <img id="bgImage1" class="bg-image" src="https://files.catbox.moe/kw3nu3.png" alt="Background 1">
  <img id="bgImage2" class="bg-image" src="https://files.catbox.moe/kw3nu3.png" alt="Background 2">

  <div class="counter" id="pumpCounter">Pumps Pulled: 0</div>

  <div id="pumpSound">
    <audio id="pumpAudio" src="https://files.catbox.moe/gy0tab.mp3"></audio>
    <audio id="explosionAudio" src="https://files.catbox.moe/zqow89.mp3"></audio>
    <audio id="bassAudio" src="https://files.catbox.moe/vxyydq.mp3"></audio>
  </div>

  <div id="thanks">Thanks for playing!</div>

  <script>
    let pumpCount = 0;
    const body = document.getElementById("body");
    const pumpImg = document.getElementById("pumpImg");
    const title = document.getElementById("main-title");
    const counter = document.getElementById("pumpCounter");
    const thanksMessage = document.getElementById("thanks");

    // Audio elements
    const pumpAudio = document.getElementById("pumpAudio");
    const explosionAudio = document.getElementById("explosionAudio");
    const bassAudio = document.getElementById("bassAudio");

    // Background images
    const bgImage1 = document.getElementById("bgImage1");
    const bgImage2 = document.getElementById("bgImage2");

    // Initial background image URL
    const initialBackground = 'https://cdn-0001.qstv.on.epicgames.com/UQWlvqUBQbkJTAnbkO/image/landscape_comp.jpeg';
    const changedBackground = 'https://cdn-0001.qstv.on.epicgames.com/uchiZtqsHVUhisNUxu/image/landscape_comp.jpeg';

    // Function to pump
    function pumpIt() {
      pumpCount++;
      counter.innerText = "Pumps Pulled: " + pumpCount;

      // Play pump sound effect more frequently
      pumpAudio.play();

      // Pop-up image after each click
      showPopUp();

      // CHAOS MILESTONES
      if (pumpCount === 10) {
        alert("Nice warm-up ðŸ˜Ž");
      }

      if (pumpCount === 25) {
        body.classList.add("crazy");
      }

      if (pumpCount === 50) {
        alert("YOU'RE CRACKED ðŸ”¥");
        title.classList.add("shaky");
      }

      if (pumpCount === 75) {
        document.body.style.animation = "shake 0.2s infinite";
      }

      if (pumpCount === 100) {
        // Change background image at 100 clicks
        bgImage1.src = changedBackground;
        bgImage2.src = changedBackground;
        applyHueEffect();
      }

      if (pumpCount === 150) {
        explosionAudio.play();
        document.body.style.transform = "rotate(5deg)";
        setTimeout(() => {
          document.body.style.transform = "rotate(0)";
        }, 1000);
      }

      if (pumpCount === 200) {
        // Final INSANE Effect
        alert("ðŸ’¥ðŸ’¥ðŸ’¥ FINAL CHAOS UNLEASHED ðŸ’¥ðŸ’¥ðŸ’¥");
        title.innerText = "INSANE MODE ACTIVATED!!";
        body.style.filter = "invert(1) brightness(2) saturate(10)";
        setInterval(() => {
          body.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        }, 500);
      }

      if (pumpCount === 250) {
        title.classList.add("glitch");
        pumpImg.style.transition = "all 0.1s";
        setInterval(() => {
          const size = 100 + Math.random() * 50;
          pumpImg.style.width = size + "px";
        }, 100);
      }

      if (pumpCount === 300) {
        bassAudio.play();
        // Final Chaos Alert
        alert("ðŸ’¥ðŸ’¥ðŸ’¥ FINAL CHAOS UNLEASHED ðŸ’¥ðŸ’¥ðŸ’¥");
        title.innerText = "INSANE MODE ACTIVATED!!";
        body.style.filter = "invert(1) brightness(2) saturate(10)";
        setInterval(() => {
          body.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        }, 500);
      }

      if (pumpCount === 500) {
        // Remove everything and show black screen with text
        body.style.backgroundColor = "black";
        body.innerHTML = "<div id='thanks'>Thanks for playing!</div>";
      }
    }

    function showPopUp() {
      const popUp = document.createElement("div");
      popUp.classList.add("pop-up");

      // Add the image in place of the text
      const popUpImage = document.createElement("img");
      popUpImage.src = "https://files.catbox.moe/wq9glf.png";
      popUp.appendChild(popUpImage);

      // Randomly position the pop-up image
      const randomX = Math.random() * window.innerWidth;
      const randomY = Math.random() * window.innerHeight;
      popUp.style.left = randomX + "px";
      popUp.style.top = randomY + "px";

      document.body.appendChild(popUp);

      setTimeout(() => {
        popUp.style.opacity = 0;
      }, 3000); // Pop-up disappears after 3 seconds

      setTimeout(() => {
        document.body.removeChild(popUp);
      }, 3000);
    }

    // Apply the hue effect to the background images
    function applyHueEffect() {
      let hueValue = 0;
      setInterval(() => {
        hueValue = (hueValue + 10) % 360;
        bgImage1.style.filter = `hue-rotate(${hueValue}deg)`;
        bgImage2.style.filter = `hue-rotate(${hueValue}deg)`;
      }, 500); // Change hue every 0.5 seconds
    }
  </script>

</body>
</html>
