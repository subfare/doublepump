<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Pump Reloaded: CHAOS MODE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="body">

  <header>
    <h1 id="main-title">DOUBLE PUMP RELOADED</h1>
  </header>

  <button class="pump-button" onclick="pumpIt()" id="pumpBtn">
    <img src="https://pbs.twimg.com/media/DWVNjKHWsAAY3kc.png" alt="Pump Shotgun" id="pumpImg">
  </button>

  <!-- Add images here -->
  <img id="bgImage1" class="bg-image" src="https://cdn-0001.qstv.on.epicgames.com/UQWlvqUBQbkJTAnbkO/image/landscape_comp.jpeg" alt="Background 1">
  <img id="bgImage2" class="bg-image" src="https://cdn-0001.qstv.on.epicgames.com/uchiZtqsHVUhisNUxu/image/landscape_comp.jpeg" alt="Background 2">

  <div class="counter" id="pumpCounter">Pumps Pulled: 0</div>

  <div id="pumpSound">
    <audio id="pumpAudio" src="https://files.catbox.moe/gy0tab.mp3"></audio>
    <audio id="explosionAudio" src="https://files.catbox.moe/zqow89.mp3"></audio>
    <audio id="bassAudio" src="https://files.catbox.moe/vxyydq.mp3"></audio>
  </div>

  <div id="thanks">Thanks for playing!</div>

  <script src="script.js"></script>
</body>
</html>
