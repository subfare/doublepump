<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>double pump</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
      user-select: none;
      touch-action: manipulation;
      background: black;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .background-img {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      object-fit: cover;
      transition: filter 0.2s linear;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .pump-button img {
      width: 200px;
      transition: transform 0.1s ease;
      touch-action: manipulation;
      filter: drop-shadow(0 0 15px #fff);
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 5px #fff); }
      50% { filter: drop-shadow(0 0 25px #fff); }
      100% { filter: drop-shadow(0 0 5px #fff); }
    }

    .pump-button:active img {
      transform: scale(0.95);
    }

    .counter {
      margin-top: 20px;
      font-size: 24px;
      color: white;
      text-align: center;
      filter: drop-shadow(0 0 10px white);
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 10px;
    }

    .popup-img {
      position: absolute;
      width: 40px;
      pointer-events: none;
      user-select: none;
    }

    #usernameOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      color: white;
    }

    #usernameInput {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }

    #leaderboard {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 5;
      max-width: 200px;
    }

    #leaderboard h3 {
      margin: 0 0 10px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="usernameOverlay">
    <h2>ENTER YOUR NAME:</h2>
    <input type="text" id="usernameInput" placeholder="Your name">
    <button onclick="startGame()">START DOUBLE PUMPING</button>
  </div>

  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <img id="bg1" class="background-img" src="https://files.catbox.moe/w09iyt.png">
  <img id="bg2" class="background-img" src="https://files.catbox.moe/6i54ti.png" style="display: none;">
  <div class="overlay"></div>

  <div class="pump-button" onclick="pumpIt()">
    <img src="https://files.catbox.moe/2th9zq.png" alt="Pump Shotgun" id="pumpImg">
  </div>

  <div class="counter" id="pumpCounter">PUMPS PULLED: 0</div>

  <audio id="sound-pump" src="https://files.catbox.moe/gy0tab.mp3"></audio>
  <audio id="sound-explosion" src="https://files.catbox.moe/zqow89.mp3"></audio>
  <audio id="sound-bass" src="https://files.catbox.moe/vxyydq.mp3"></audio>
  <audio id="sound-wow" src="https://files.catbox.moe/ggqlcl.mp3"></audio>

  <script>
    let count = 0;
    let username = '';
    let wowPlayed = false;

    const pumpCounter = document.getElementById('pumpCounter');
    const bg1 = document.getElementById('bg1');
    const bg2 = document.getElementById('bg2');
    const soundPump = document.getElementById('sound-pump');
    const soundExplosion = document.getElementById('sound-explosion');
    const soundBass = document.getElementById('sound-bass');
    const soundWow = document.getElementById('sound-wow');

    function startGame() {
      const input = document.getElementById('usernameInput');
      if (!input.value.trim()) return alert("Please enter your name.");
      username = input.value.trim();
      document.getElementById('usernameOverlay').style.display = 'none';
      updateLeaderboard();
    }

    function pumpIt() {
      count++;
      pumpCounter.innerText = `Pumps Pulled: ${count}`;
      soundPump.currentTime = 0;
      soundPump.play();

      // Enhanced mobile vibration
      if (navigator.vibrate) navigator.vibrate([30, 20, 30]);

      spawnPopup();

      const hue = (count * 10) % 360;
      const effects = `hue-rotate(${hue}deg) saturate(2) invert(${count % 2})`;
      document.body.style.filter = effects;
      bg1.style.filter = effects;
      bg2.style.filter = effects;

      if (count === 50) soundExplosion.play();
      if (count === 100) {
        bg1.style.display = 'none';
        bg2.style.display = 'block';
        soundBass.play();
        if (!wowPlayed) {
          soundWow.play();
          wowPlayed = true;
        }
      }

      saveScore();
      updateLeaderboard();
    }

    function spawnPopup() {
      const popup = document.createElement('img');
      popup.src = "https://files.catbox.moe/y2spsg.png";
      popup.className = 'popup-img';
      popup.style.left = `${Math.random() * 80 + 10}%`;
      popup.style.top = `${Math.random() * 80 + 10}%`;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 1000);
    }

    function saveScore() {
      let data = JSON.parse(localStorage.getItem("doublePumpLeaderboard") || "{}");
      if (!data[username] || data[username] < count) {
        data[username] = count;
        localStorage.setItem("doublePumpLeaderboard", JSON.stringify(data));
      }
    }

    function updateLeaderboard() {
      const data = JSON.parse(localStorage.getItem("doublePumpLeaderboard") || "{}");
      const sorted = Object.entries(data).sort((a, b) => b[1] - a[1]).slice(0, 5);
      const list = document.getElementById('leaderboardList');
      list.innerHTML = sorted.map(([name, score]) => `<li>${name}: ${score}</li>`).join("");
    }

    // Random pump sound every 3 seconds
    setInterval(() => {
      if (Math.random() < 0.5) {
        soundPump.currentTime = 0;
        soundPump.play();
      }
    }, 3000);
  </script>
</body>
</html>
